<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEHOUSE Planning & Designs</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for simplicity, though PostCSS is recommended for prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'off-white': '#F2F2F2',
              'deep-teal': '#002147',
              'muted-gold': '#A68562',
              'deep-teal-dark': '#00152e',
              'light-bg': '#F9FAFB',
              'dark-text': '#4A5568'
            },
            fontFamily: {
              'display': ['Playfair Display', 'serif'],
              'body': ['Lato', 'sans-serif']
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CSS for 3D Transforms -->
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Animation Delays */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden; /* Safari support */
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Scrollbar styling for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #002147; 
      }
      ::-webkit-scrollbar-thumb {
        background: #A68562; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8e7153; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@sanity/image-url": "https://esm.sh/@sanity/image-url@^1.0.2",
    "@sanity/client": "https://esm.sh/@sanity/client@^6.15.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
