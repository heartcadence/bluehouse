<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEHOUSE Planning & Designs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.sanity.io">
    <link rel="preconnect" href="https://pub-698e84d3fce74dc6b4b08c5f5d041da0.r2.dev">

    <link 
      rel="preload" 
      as="image" 
      href="https://pub-698e84d3fce74dc6b4b08c5f5d041da0.r2.dev/hero2.webp" 
      fetchpriority="high"
    >

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'off-white': '#F2F2F2',
              'deep-teal': '#002147',
              'muted-gold': '#A68562',
              'deep-teal-dark': '#00152e',
              'light-bg': '#F9FAFB',
              'dark-text': '#4A5568'
            },
            fontFamily: {
              'display': ['Playfair Display', 'serif'],
              'body': ['Lato', 'sans-serif']
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        /* Prevent layout shift before fonts load */
        font-family: 'Lato', sans-serif; 
      }
      
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 { transform: rotateY(180deg); }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #002147; }
      ::-webkit-scrollbar-thumb { background: #A68562; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8e7153; }
    </style>

    <script type="importmap">

        "@sanity/client": "https://esm.sh/@sanity/client@^6.15.0"
      }
    }
    </script>
